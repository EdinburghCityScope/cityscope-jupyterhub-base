{% extends "page.html" %}

{% block main %}

<div class="container">
    {% if messages %}
    <div class="row">
        <div class="{{message_class}}">
            <strong>{% if successful %}Success{% else%}Error{% endif %}</strong>
            <ul>
              {% for message in messages %}
                  <li>{{message}}</li>
              {% endfor %}
            </ul>
        </div>
    </div>
    {% endif %}
    <div class="clearfix">&nbsp;</div>
    <div class="row">
        <div>
            {% include "local_datasets.html" %}
        </div>
    </div>

</div>

{% endblock %}
{% block script %}
<script type="text/javascript">
    // require(["dataupload"]);
</script>
{% endblock %}
