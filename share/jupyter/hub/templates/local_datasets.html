{% if datasets %}
    <div class="clearfix">&nbsp;</div>
    <div class="panel panel-default">
        <div class="panel-heading">Local Datasets - already uploaded</div>
        <div class="panel-body">
            <form id="dataset-form">
            <table id="github-repositories" class="table">
                <thead>
                    <tr>
                        <th>Dataset name</th>
                        <th>Delete</th>
                        <th>Date</th>
                        <th>View/Edit data</th>
                        <th>Publish<th>
                    </tr>
                </thead>
                <tbody>
                {% for dataset in datasets %}
                    <tr>
                        <td>{{dataset['file_name']}}</td>
                        <td><a href="{{base_url}}confirm-delete/{{dataset['file_name']}}" id="{{dataset['file_name']}}" class="modalPopUp">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </a>
                        </td>
                        <td>{{dataset['last_modified']}}</td>
                        <td><a href="{{dataset['file_link']}}data" class="btn btn-default" role="button">View/Edit</a></td>
                        <td><input type="button" class="btn btn-primary" id="PublishDatasetButton" alt="Publish this as an OpenData repository on GitHub" value="Publish" /></td>
                    </tr>
                {% endfor %}
                <tbody>
            </table>
            </form>
        </div>
    </div>
    <div class="modal fade" id="modalPanel" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true"></div>
{% else %}
<h4>No Datasets uploaded yet</h4>
{% endif %}
